<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Page not found - runstack</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <style type="text/css">
        body, html {
            height: 100%;
        }
        body {
            font-family: 'Roboto Mono', monospace;
            font-weight: 400;
            font-size: 30px;
            line-height: 45px;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: url(https://s3-eu-west-1.amazonaws.com/runstack.io/backgrounds/blue-light.png) no-repeat bottom -150px center;
            background-size: contain;
            padding: 0;
            margin: 0;
        }
        p {
            padding-top: 50px;
            padding-bottom: 50px;
        }
        p small {
            font-size: 60%;
        }
        img {
            position: absolute;
            bottom: 40px;
            left: 50px;
            max-width: 200px;
            width: 100%;
            height: auto;
        }
        h1 {
            font-size: 85px;
        }
        h1 strong {
            display: block;
            font-size: 60%;
            line-height: 200%;
        }
    </style>

    <p>Look like you're lost<br><small>The page is not available.</small></p>
    <h1>
        404
        <strong>NOT FOUND</strong>
    </h1>
</body>
</html>
